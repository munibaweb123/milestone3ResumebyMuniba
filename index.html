<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Dynamic Resume Builder By Muniba Ahmed</h1>
  
       
<form id="resumeForm">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" autocomplete="name" required></br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" autocomplete="email" required></br>

        <label for="postalAdd">Postal Address:</label>
        <input type="text" id="postalAdd" name="postalAdd" autocomplete="postalAdd" required></br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" autocomplete="phone" required></br>


    </fieldset>

    <fieldset>
        <legend>Education</legend>
        <label for="education">Education</label>
        <textarea name="education" id="education" rows="5" required></textarea></br>
    </fieldset>

    <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills</label>
        <textarea name="skills" id="skills" rows="5" required></textarea></br>
    </fieldset>

    <fieldset>
        <legend>Work Experience</legend>
        <label for="experience">Experience</label>
        <textarea name="experience" id="experience" rows="5" required></textarea></br>
    </fieldset>

    <button type="submit">Build Resume</button>

</form>

<!-- Resume will be generated below -->
 <div id="resumeOutput">

 </div>


    <script src="script.js"></script>
    
</body>
</html>
